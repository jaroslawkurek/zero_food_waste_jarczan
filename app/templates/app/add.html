{% extends "app/main.html" %}
{% block content %}

<div class="container bg-dark text-light">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="p-3"></div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-5">
                <input type="text" for="name" class="form-control bg-secondary" id="name" name="name">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-5">
                <input type="number" for="quantity" class="form-control bg-secondary" id="quantity" name="quantity">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-5">
                <input type="date" for="exp_date" class="form-control bg-secondary" id="exp_date" name="exp_date">
            </div>
        </div>
        <div class="p-5"></div>
        <div class="p-5"></div>
        <div class="p-5"></div>
        <div class="mx-auto" style="width: 200px;">
            <input value="Save" type="submit" class="btn btn-success btn-lg">
            <a type="button" class="btn btn-danger btn-lg" href="{% url 'product_list' %}">Cancel</a>
        </div>
        <div class="p-2"></div>
    </form>
</div>
<div class="p-2"></div>

{% endblock %}
